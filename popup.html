<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>YT Auto Replay</title>
  <style>
    body { font: 14px system-ui, Arial; padding: 12px; width: 260px; }
    .row { display:flex; align-items:center; justify-content:space-between; margin:8px 0; }
    .hint { color:#666; font-size:12px; }
    input[type="number"] { width:80px; }
    .mode { margin-top: 6px; }
  </style>
</head>
<body>
  <div class="row">
    <label for="enabled">Enabled</label>
    <input id="enabled" type="checkbox">
  </div>

  <div class="mode">
    <label><input type="radio" name="mode" value="loop"> Loop video</label><br>
    <label><input type="radio" name="mode" value="refresh"> Refresh on end</label>
  </div>

  <div class="row" id="delayRow">
    <label for="delayMs">Refresh delay (ms)</label>
    <input id="delayMs" type="number" min="0" step="100" value="0">
  </div>

  <div class="hint">Only runs on youtube.com/watch pages.</div>

  <script src="popup.js"></script>
</body>
</html>
